<!-- Offres & positionnement -->
<section class="max-w-5xl mx-auto px-4 md:px-6 py-12 md:py-20">
  <div class="mb-10">
    <h2 class="text-3xl md:text-4xl font-heading text-primary-dark tracking-tight flex items-center gap-3">
      <svg class="h-6 w-6 text-primary-main" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
      </svg>
      Offres & positionnement
    </h2>
    <p class="text-text-primary mt-2 max-w-5xl font-body">Prestation sur‑mesure, du jardin familial aux propriétés de prestige.</p>
  </div>
  
  <div class="grid md:grid-cols-3 gap-6">
    <div *ngFor="let offer of offers" 
         [class]="offer.isPopular ? 'border-primary-accent' : ''"
         class="bg-white rounded-2xl shadow-sm border p-6">
      <div class="mb-4">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-xl font-heading font-semibold">{{ offer.title }}</h3>
          <span *ngIf="offer.isPopular" 
                class="bg-primary-main text-white px-3 py-1 rounded-xl text-sm">
            Le plus demandé
          </span>
        </div>
        <p class="text-text-primary text-sm font-body">{{ offer.description }}</p>
      </div>
      <ul class="list-disc pl-5 space-y-1 text-sm text-text-primary mb-6 font-body">
        <li *ngFor="let feature of offer.features">{{ feature }}</li>
      </ul>
      <button [class]="offer.buttonVariant === 'default' ? 'bg-primary-main text-white hover:bg-primary-dark' : 'border border-primary-main text-primary-main hover:bg-primary-accent/20'"
              class="w-full px-4 py-2 rounded-xl transition-colors font-medium flex items-center justify-center">
        {{ offer.buttonText }}
      </button>
    </div>
  </div>
</section>
