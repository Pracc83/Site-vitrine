<!-- Hero -->
<section class="relative overflow-hidden h-screen" role="banner" aria-labelledby="hero-title">
  <div class="absolute inset-0 pointer-events-none [background:radial-gradient(600px_circle_at_10%_10%,rgba(16,185,129,.08),transparent_40%),radial-gradient(600px_circle_at_90%_20%,rgba(16,185,129,.06),transparent_40%),radial-gradient(700px_circle_at_50%_100%,rgba(16,185,129,.08),transparent_45%)]" aria-hidden="true"></div>
  <img [src]="heroImage" 
       alt="Jardin méditerranéen de villa avec oliviers et végétation méditerranéenne dans le Golfe de Saint-Tropez" 
       class="parallax-bg absolute inset-0 h-[105%] w-full object-cover opacity-35"
       loading="eager"
       role="img">
  <div class="relative z-10 max-w-6xl mx-auto px-4 md:px-6 py-16 md:py-28 h-full flex items-center">
    <div class="animate-fade-in">
      <div class="inline-flex items-center gap-2 text-xs rounded-full bg-emerald-100 text-emerald-700 px-3 py-1" role="text" aria-label="Zone d'intervention">
        <svg class="h-3.5 w-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span i18n="@@hero.location">Golfe de Saint‑Tropez & alentours</span>
      </div>
      <h1 id="hero-title" class="text-4xl md:text-6xl font-semibold tracking-tight mt-4 leading-tight" i18n="@@hero.title">
        Paysagistes d'exception pour jardins d'exception
      </h1>
      <p class="text-gray-600 mt-4 max-w-2xl" i18n="@@hero.description">
        Nous accompagnons une clientèle exigeante — du particulier à la propriété de prestige — pour sublimer et pérenniser vos espaces verts : élagage, entretien complet, plantations et déplacement de grands sujets.
      </p>
      <div class="mt-8 flex flex-wrap gap-3" role="group" aria-label="Actions principales">
        <button class="bg-emerald-600 text-white px-6 py-3 rounded-2xl hover:bg-emerald-700 transition-colors font-medium focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2" 
                i18n="@@hero.cta.quote"
                aria-label="Demander un devis personnalisé">
          Obtenir un devis
        </button>
        <button 
          class="border border-emerald-600 text-emerald-600 px-6 py-3 rounded-2xl hover:bg-emerald-50 transition-colors font-medium focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2"
          (click)="onScrollTo('services')"
          i18n="@@hero.cta.discover"
          aria-label="Découvrir nos services de paysagisme">
          Découvrir nos métiers
        </button>
      </div>
    </div>
  </div>
</section>
