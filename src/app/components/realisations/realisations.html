<!-- Réalisations -->
<section id="realisations" class="max-w-7xl mx-auto px-4 md:px-6 py-12 md:py-20" aria-labelledby="realisations-heading">
  <div class="mb-10">
    <h2 id="realisations-heading" class="text-3xl md:text-4xl font-heading font-semibold tracking-tight flex items-center gap-3">
      <svg class="h-6 w-6 text-primary-main" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
      </svg>
      Nos Réalisations
    </h2>
    <p class="text-text-primary mt-2 max-w-6xl font-body">Découvrez nos projets paysagers d'exception dans le Golfe de Saint-Tropez.</p>
  </div>
  
  <!-- Aperçu des réalisations -->
  <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-6 mb-8">
    <article *ngFor="let realisation of realisations.slice(0, 3)" 
             class="animate-fade-in group"
             [attr.aria-labelledby]="'realisation-title-' + realisation.id">
      <a [routerLink]="['/realisation', realisation.slug]" 
         class="block rounded-2xl"
         [attr.aria-label]="'Voir les détails de ' + realisation.title">
        <div class="relative overflow-hidden rounded-2xl border group-hover:shadow-lg transition-all duration-300">
          <img [src]="realisation.heroImage" 
               [alt]="'Image de la réalisation ' + realisation.title" 
               class="aspect-[4/3] w-full object-cover group-hover:scale-105 transition-transform duration-300" 
               loading="lazy"
               role="img">
          <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all duration-300 flex items-center justify-center">
            <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-white text-center">
              <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <p class="text-sm font-medium">Voir les détails</p>
            </div>
          </div>
        </div>
        
        <!-- Informations de la réalisation -->
        <div class="mt-4">
          <h3 [id]="'realisation-title-' + realisation.id" class="text-lg font-heading font-semibold text-text-primary mb-2">
            {{ realisation.title }}
          </h3>
          <p class="text-sm text-text-primary mb-3 line-clamp-2 font-body">
            {{ realisation.subtitle }}
          </p>
          <div class="flex items-center justify-between text-sm text-gray-500 font-body">
            <span class="flex items-center gap-1">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              {{ realisation.location }}
            </span>
            <span class="bg-primary-accent/20 text-primary-dark px-2 py-1 rounded-full text-sm font-medium">
              {{ realisation.category }}
            </span>
          </div>
        </div>
      </a>
    </article>
  </div>

  <!-- Bouton pour voir toutes les réalisations -->
  <div class="text-center">
    <a [routerLink]="['/realisations']" 
       class="inline-flex items-center justify-center gap-2 bg-primary-main text-white px-6 py-3 rounded-2xl hover:bg-primary-dark transition-colors font-medium focus:outline-none focus:ring-2 focus:ring-primary-main focus:ring-offset-2"
       aria-label="Voir toutes nos réalisations">
      Voir toutes nos réalisations
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
      </svg>
    </a>
  </div>
</section>
