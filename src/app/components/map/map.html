<!-- Carte Google Maps -->
<div class="map-container">
  <div #mapContainer class="map" id="map"></div>
  
  <!-- Overlay avec informations -->
  <div class="map-overlay">
    <div class="map-info">
      <h3 class="text-lg font-semibold text-emerald-800 mb-2">Notre localisation</h3>
      <p class="text-sm text-gray-600 mb-3">Parc Activité Artisanale, 11 Rue François Arago 3<br>83310 Cogolin</p>
      <div class="flex gap-2">
        <a href="https://www.google.com/maps/dir/?api=1&destination=Parc+Activité+Artisanale,+11+Rue+François+Arago+3,+83310+Cogolin" 
           target="_blank" 
           rel="noopener noreferrer"
           class="inline-flex items-center gap-1 px-3 py-2 bg-emerald-600 text-white text-sm rounded-lg hover:bg-emerald-700 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
          </svg>
          Itinéraire
        </a>
        <button (click)="centerMap()" 
                class="inline-flex items-center gap-1 px-3 py-2 border border-emerald-600 text-emerald-600 text-sm rounded-lg hover:bg-emerald-50 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          Recentrer
        </button>
      </div>
    </div>
  </div>
</div>
