<div class="min-h-screen bg-gradient-to-b from-emerald-50 via-white to-white dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 text-slate-900 dark:text-gray-100">
  <!-- Header -->
  <app-header 
    [brandInfo]="brandInfo"
    (tabChange)="onTabChange($event)"
    (scrollTo)="onScrollTo($event)">
  </app-header>

  <!-- Main Content -->
  <main role="main">
    <!-- Hero -->
    <app-hero 
      [heroImage]="heroImage"
      (scrollTo)="onScrollTo($event)">
    </app-hero>

    <!-- Services -->
    <section id="services" aria-labelledby="services-heading">
      <app-services 
        [services]="services"
        [activeTab]="activeTab"
        (tabChange)="onTabChange($event)">
      </app-services>
    </section>

    <!-- RÃ©alisations -->
    <section id="realisations" aria-labelledby="realisations-heading">
      <app-realisations [realisations]="realisations"></app-realisations>
    </section>

    <!-- Zone d'intervention -->
    <section id="zone" aria-labelledby="zone-heading">
      <app-zone 
        [zones]="zones"
        [zoneImage]="zoneImage">
      </app-zone>
    </section>

    <!-- Offres -->
    <section id="offers" aria-labelledby="offers-heading">
      <app-offers [offers]="offers"></app-offers>
    </section>

    <!-- Contact -->
    <section id="contact" aria-labelledby="contact-heading">
      <app-contact [contactInfo]="contactInfo"></app-contact>
    </section>
  </main>

  <!-- Footer -->
  <app-footer 
    [brandInfo]="brandInfo"
    [contactInfo]="contactInfo"
    (tabChange)="onTabChange($event)">
  </app-footer>
</div>
