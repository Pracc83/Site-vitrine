<div class="min-h-screen bg-background text-text-primary">
  <!-- Header -->
  <app-header 
    [brandInfo]="brandInfo"
    (scrollTo)="onScrollTo($event)">
  </app-header>

  <!-- Main Content -->
  <main role="main">
    <!-- Hero -->
    <app-hero 
      [heroImage]="heroImage"
      (scrollTo)="onScrollTo($event)">
    </app-hero>

    <!-- Services -->
    <section id="services" aria-labelledby="services-heading">
      <app-services [services]="services"></app-services>
    </section>

    <!-- RÃ©alisations -->
    <section id="realisations" aria-labelledby="realisations-heading">
      <app-realisations [realisations]="realisations"></app-realisations>
    </section>

    <!-- Zone d'intervention -->
    <section id="zone" aria-labelledby="zone-heading">
      <app-zone 
        [zones]="zones"
        [zoneImage]="zoneImage">
      </app-zone>
    </section>

    <!-- Offres -->
    <section id="offers" aria-labelledby="offers-heading">
      <app-offers [offers]="offers"></app-offers>
    </section>

    <!-- Contact -->
    <section id="contact" aria-labelledby="contact-heading">
      <app-contact [contactInfo]="contactInfo"></app-contact>
    </section>
  </main>

  <!-- Footer -->
  <app-footer 
    [brandInfo]="brandInfo"
    [contactInfo]="contactInfo">
  </app-footer>
</div>
